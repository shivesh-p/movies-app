<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        type="text"
                        pInputText
                        placeholder="Search"
                        (click)="searchTvShows()"
                        [(ngModel)]="searchValue"
                    />
                </span>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of shows">
            <shows-item [itemData]="item"></shows-item>
        </div>
    </div>
</div>
<p-paginator #paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginateShows($event)"></p-paginator>
